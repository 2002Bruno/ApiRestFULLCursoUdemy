spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/startupDB?useTimezone=true&serverTimezone=UTC
    username: root
    password: 12345
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
    show-sql: false
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true
